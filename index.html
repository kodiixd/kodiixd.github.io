<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with Image Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker Definition -->
        <a-marker type="pattern" url="/pattern-hiro.patt">
            <!-- 3D Model or Object -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white;">
        Skieruj kamerę na marker, aby zobaczyć obiekt 3D.
    </div>
</body>
</html>
