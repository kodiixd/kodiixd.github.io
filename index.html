<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR z modelem 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Definicja sceny AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- ZaÅ‚aduj model 3D w formacie GLB (np. model samolotu) -->
        <a-gltf-model src="https://cdn.jsdelivr.net/gh/aframevr/aframe/examples/assets/airplane/scene.gltf" 
                      position="0 0 -3" scale="0.5 0.5 0.5">
        </a-gltf-model>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
