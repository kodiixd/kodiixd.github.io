<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Astronauta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .gui-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gui-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gui-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Definicja sceny AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Załaduj model 3D -->
        <a-gltf-model id="astronaut" 
                      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                      position="0 0 -3" 
                      scale="0.5 0.5 0.5"
                      rotation="0 0 0"
                      class="draggable">
        </a-gltf-model>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- GUI - Przycisk do obrotu -->
    <div class="gui-buttons">
        <button onclick="rotateModel('left')">Obróć w lewo</button>
        <button onclick="rotateModel('right')">Obróć w prawo</button>
        <button onclick="rotateModel('reset')">Resetuj obrót</button>
    </div>

    <script>
        // Funkcja do obracania modelu
        function rotateModel(direction) {
            const model = document.getElementById('astronaut');
            let currentRotation = model.getAttribute('rotation');

            // Obrót modelu w zależności od wybranej opcji
            if (direction === 'left') {
                model.setAttribute('rotation', {x: currentRotation.x, y: currentRotation.y - 10, z: currentRotation.z});
            } else if (direction === 'right') {
                model.setAttribute('rotation', {x: currentRotation.x, y: currentRotation.y + 10, z: currentRotation.z});
            } else if (direction === 'reset') {
                model.setAttribute('rotation', {x: 0, y: 0, z: 0});
            }
        }

        // Przeciąganie obiektu
        let isDragging = false;
        let lastPosition = { x: 0, y: 0, z: 0 };

        // Obsługuje rozpoczęcie przeciągania
        document.querySelector('.draggable').addEventListener('mousedown', (event) => {
            isDragging = true;
            lastPosition = { x: event.clientX, y: event.clientY }; // Zapisz pozycję początkową
        });

        // Obsługuje przeciąganie obiektu
        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const model = document.getElementById('astronaut');
                const deltaX = event.clientX - lastPosition.x;
                const deltaY = event.clientY - lastPosition.y;

                // Aktualizuj pozycję modelu
                let currentPosition = model.getAttribute('position');
                model.setAttribute('position', {
                    x: currentPosition.x + deltaX * 0.01, // Przemieszczanie w osi X
                    y: currentPosition.y - deltaY * 0.01, // Przemieszczanie w osi Y
                    z: currentPosition.z
                });

                lastPosition = { x: event.clientX, y: event.clientY }; // Zaktualizuj pozycję
            }
        });

        // Kończy przeciąganie
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
