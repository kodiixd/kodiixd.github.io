<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-rotationcontrols.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        /* Styl dla przycisków GUI */
        .gui-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gui-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gui-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Definicja sceny AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Załaduj model 3D -->
        <a-gltf-model id="astronaut" 
                      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                      position="0 0 -3" 
                      scale="0.5 0.5 0.5"
                      rotation="0 0 0"
                      draggable="true">
        </a-gltf-model>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- GUI - Przycisk do obrotu w lewo -->
    <div class="gui-buttons">
        <button onclick="rotateModel('left')">Obróć w lewo</button>
        <button onclick="rotateModel('right')">Obróć w prawo</button>
        <button onclick="rotateModel('reset')">Resetuj obrót</button>
    </div>

    <script>
        // Funkcja do obracania modelu
        function rotateModel(direction) {
            const model = document.getElementById('astronaut');
            let currentRotation = model.getAttribute('rotation');

            // Obrót modelu w zależności od wybranej opcji
            if (direction === 'left') {
                model.setAttribute('rotation', {x: currentRotation.x, y: currentRotation.y - 10, z: currentRotation.z});
            } else if (direction === 'right') {
                model.setAttribute('rotation', {x: currentRotation.x, y: currentRotation.y + 10, z: currentRotation.z});
            } else if (direction === 'reset') {
                model.setAttribute('rotation', {x: 0, y: 0, z: 0});
            }
        }
    </script>
</body>
</html>
