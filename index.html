<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene mindar-image embedded color-space="sRGB">
            <a-assets>
                <img id="hiro-image" src="hiro.jpg">
            </a-assets>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-image src="#hiro-image" position="0 0 0" width="1" height="1"></a-image>
                <a-text value="Hello, MindAR!" position="0 0.5 0" align="center" color="red"></a-text>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
